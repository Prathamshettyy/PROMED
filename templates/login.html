{% extends 'base.html' %}
{% block title %}Login - ProMed{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Login to ProMed</h2>
        <form method="POST" class="needs-validation" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="input-group">
                <label for="login_input">Email *</label>
                <input type="text" id="login_input" name="login_input" required class="form-control" 
                       autocomplete="username" placeholder="Enter your email">
                <div class="invalid-feedback">
                    Please provide your email.
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required class="form-control" 
                       autocomplete="current-password" placeholder="Enter your password">
                <div class="invalid-feedback">
                    Please provide your password.
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>
        
        <div class="auth-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </div>
    </div>
</div>

<script>
// Bootstrap form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
