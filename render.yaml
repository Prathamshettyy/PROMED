services:
  # Web Service for the Flask App
  - type: web
    name: promed-web
    env: python
    buildCommand: "pip install -r requirements.txt; flask db upgrade"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: promed-db
          property: connectionString
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  # PostgreSQL Database
  - type: postgres # <-- CORRECTED from 'psql'
    name: promed-db
    plan: free

  # Background Worker for sending emails
  - type: worker
    name: promed-scheduler
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -c 'from app import app, scheduler; scheduler.init_app(app); scheduler.start()'"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: promed-db
          property: connectionString
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
